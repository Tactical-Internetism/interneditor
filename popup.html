<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div.color {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div.color:hover {
      background: #aaaaaa;
    }
    #red {
      border: 1px solid red;
      color: red;
    }
    #blue {
      border: 1px solid blue;
      color: blue;
    }
    #green {
      border: 1px solid green;
      color: green;
    }
    #yellow {
      border: 1px solid yellow;
      color: yellow;
    }
    </style>
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div id="edit-page"> Edit Page: <input type="checkbox" id="edit-page-checkbox" /></div>
    <div id="stickers">
      Sticker Mode: <input type="checkbox" id="sticker-checkbox" />
      <select id="sticker-select" name="emojis">
        <option value="&#9829">&#9829</option>
        <option value="&#128514">&#128514</option>
        <option value="&#128558">&#128558</option>
        <option value="&#128546">&#128546</option>
        <option value="&#128544">&#128544</option>
        <option value="&#128077">&#128077</option>
        <option value="&#128078">&#128078</option>
      </select> 
    </div>

    <div id="spray-paint">
      Spray Paint Mode: <input type="checkbox" id="spray-paint-checkbox"/>
      <input type="color" 
        id="spray-paint-color-select" name="spray-paint-color-select"
        value="#e66465">
    </div>
  </body>
</html>
