<html>

<head>
  <title>Tactical Internetism</title>

<body>
  <div class="container">

        <h4>Add Stickers</h4>
        <div id="stickers"><input type="checkbox" /> &#x2764;</div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <h4>Change Background Color</h4>
          <button type="button" class="btn btn-outline-danger" id="red">Red</button>
          <button type="button" class="btn btn-outline-primary" id="blue">Blue</button>
          <button type="button" class="btn btn-outline-success" id="green">Green</button>
          <button type="button" class="btn btn-outline-warning" id="green">Yellow</button>
      </div>
    </div>

    <div class="row mt-5 align-items-end">
      <div class="col">
        <button class="btn btn-block btn-warning" id="leftButton">Privacy policy</button>

      <div class="col">
        <button class="btn btn-block btn-secondary" id="midButton">Report a bug</button>
      </div>
      <div class="col">
        <button class="btn btn-block btn-danger" id="rightButton">Join testflight</button>
      </div>
    </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
      </div>
</div>
      <div class="col offset-8">
          <div class="dropdown">
            <button class="dropbtn">Fonts</button>
            <div class="dropdown-content">

              <div class="fontFamily" id="Arial,Helvetica,sans-serif">Arial Helvetica</div>
